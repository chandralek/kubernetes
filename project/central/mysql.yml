---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-database
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
  storageClassName: aws-xfs

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: mysql-root-pass
data:
  MYSQL_ROOT_PASSWORD: root

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      initContainers:
        - name: init-myservice
          image: busybox:1.28
          command: ['sh','-c','rm -rf /var/lib/mysql/lost-found']
      containers:
        - name: mysql
          image: mysql:5.7
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: mysql-root-pass
                  name: MYSQL_ROOT_PASSWORD
          volumeMounts:
            - mountPath: "/var/lib/mysql"
              name: mysql-database
      volumes:
        - name: mysql-database
          persistentVolumeClaim:
            claimName: mysql-database

---

apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306

---
apiVersion: batch/v1
kind: Job
metadata:
  name: mysql-schema
spec:
  template:
    spec:
      containers:
        - name: mysql-schema
          image: chandralekhas/d46-mysql-schema:v1
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: MYSQL_ROOT_PASSWORD
                  name: mysql-root-pass
            - name: MYSQL_DB_URL
              value: mysql
      restartPolicy: Never
  backoffLimit: 4